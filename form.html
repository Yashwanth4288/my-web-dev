<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container"> 
    <form action="">
      <h1 class="main_heading">Payment Form</h1>
      <h2>User Information</h2>
      <p>Name:*<input type="text" name="name" required /></p>
      <fieldset>
        <legend>Gender</legend>
        <p>
          Male <input type="radio" name="gender" id="male" required /> Female
          <input type="radio" name="gender" id="female" required />
        </p>
      </fieldset>
      <p>
        Address:
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
      </p>
      <p>*Email: <input type="email" name="email" id="email" required /></p>
      <p>
        *Pincode: <input type="number" name="pincode" id="pincode" required />
      </p>
      <h2>Payment Information</h2>
      <p>
        Card Type*:
        <select name="card_type" id="card_type">
          <option value="">--Select a card type--</option>
          <option value="visa">visa</option>
          <option value="mastercard">mastercard</option>
          <option value="rupay">rupay</option>
        </select>
      </p>
      <p>
        *Card number
        <input type="number" name="card_number" id="Card_number" required />
      </p>
      <p>
        *Expiration Date:
        <input type="date" name="exp_date" id="exp_date" required />
      </p>
      <p>*CVV <input type="password" name="CVV" id="CVV" required /></p>
      <input type="submit" value="Paynow" />
    </form>
   </div>
  </body>
</html>
